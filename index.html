<!DOCTYPE html><html lang="en"><head><title>Gravity Simulation</title><meta charset="UTF-8"><link href="_assets/css/main.css" type="text/css" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Overlock" rel="stylesheet" type="text/css"></head><body onload="initialize();" onkeydown="keyDown(event);" onmousedown="mouseDown(event);" onmouseup="mouseUp(event);" onmousemove="mouseMove(event);"><canvas id="solar_system"></canvas><div id="control-panel"><div id="brand"><div id="logo"><h1>Solar Simulator</h1></div></div><div id="time" class="control"><h2>Arrow of time</h2><div id="time-clock"><div id="hours"></div><div id="minutes"></div></div><p id="time-message" class="selected">Forward</p></div><div id="speed" class="control"><h2>Speed</h2><div id="speed-half"><input type="radio" name="speed_control"><a>1/2</a></div><div id="speed-normal"><input type="radio" name="speed_control" checked><a>normal</a></div><div id="speed-twice"><input type="radio" name="speed_control"><a>2X</a></div></div><div id="trails" class="control"><h2>Particle trails</h2><input type="range" name="particle_trails" min="0" max="100"><a>off</a><a>&infin;</a></div></div><script type="text/javascript" src="vendor/greensock/TweenMax.min.js"></script><script type="text/javascript" src="_assets/js/ui.js"></script><script type="text/javascript" src="_assets/js/solar.js"></script></body></html>
